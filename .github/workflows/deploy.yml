    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3  # –û–±–Ω–æ–≤–ª—è–µ–º –≤–µ—Ä—Å–∏—é

      - name: Install and build üîß
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # –î–æ–±–∞–≤–ª—è–µ–º GITHUB_TOKEN
          branch: gh-pages
          folder: dist
